        <p>

        <p>
            The console.log() is a function that writes messages to log on the debug console such as, webkit or firebug.
        </p>
        <script>
            console.log("My first console project")

            var first_name = "Ranbir";
            console.log(first_name);

            var last_name = "Kapoor";
            console.log(last_name);

            var full_name = first_name + last_name;
            console.log(full_name);

            var add = 10 + 5;
            console.log(add)

            var sub = 15 - 10;
            console.log(sub);

            var mul = 10 * 5;
            console.log(mul);

            var div = 18 / 9;
            console.log(div);
